<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Gupta's Creative Space</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
        }

        .shapes {
            position: relative;
            width: 100px;
            height: 100px;
            animation: rotate 5s linear infinite;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #61dafb;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        .square {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            top: 50px;
            left: 50px;
            animation: slide 3s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50px);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Om Gupta's Creative Space</h1>
    <p>Explore the world of creativity and design!</p>
    <div class="shapes">
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
