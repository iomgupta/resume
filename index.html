<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Gupta's Creative Space</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #6a82fb);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
        }

        .quote {
            font-size: 1.2em;
            font-style: italic;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .shapes {
            position: relative;
            width: 150px;
            height: 150px;
            animation: rotate 5s linear infinite;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        .square {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #00bcd4;
            top: 50px;
            left: 50px;
            animation: slide 3s infinite alternate;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #ff5722;
            top: 100px;
            left: 25px;
            animation: rotateTriangle 4s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50px);
            }
        }

        @keyframes rotateTriangle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Om Gupta's Creative Space</h1>
    <p>Explore the world of creativity and design!</p>
    <div class="quote">"Creativity is intelligence having fun." - Albert Einstein</div>
    <div class="shapes">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="triangle"></div>
    </div>
</body>
</html>
